<html>
 <head>
 <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
 </head>
 <title>Sample Page</title>
 <script>
 var settings = {
   "async": true,
   "crossDomain": true,
   "dataType": "json",
   "url": "https://simple-weather.p.mashape.com/weatherdata?lat=53.2443873&lng=6.5737932",
   "method": "GET",
   "headers": {
     "accept": "application/json",
     "x-mashape-key": "EF3g83pKnzmshgoksF83V6JB6QyTp1cGrrdjsnczTkkYgYrp8p"
   }
 }
 $.ajax(settings).done(function (response) {
   console.log(response);

var content = response.query.results.channel.wind.speed;
   $("#weatherDescription").append(content);

 });
 </script>
 <body>
<div id="weatherDescription"></div>
 </body>
 </html>
